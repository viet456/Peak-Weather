<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
</head>

<body>
  <main id="app">
    <header class="page-header">
      <h1 class="page-title">Weather App</h1>
      <form class="search-form" id="search-form" role="search">
        <input type="search" id="search-input" class="search-form__input" placeholder="Search for a city or zip code"
          autocomplete="off">
        <div class="search-results" id="search-results"></div>
      </form>
    </header>

    <div class="weather-content" id="weather-content">
      <div id="current-weather-container"></div>
      <div id="today-details-container"></div>
      <div id="periods-forecast-container"></div>
      <div id="hourly-forecast-container"></div>
      <div id="daily-forecast-container"></div>
    </div>

  </main>

  <template id="current-weather-template">
    <section class="current-weather">
      <header class="current-weather__header">
        <h2 class="current-weather__location js-current-location"></h2>
        <p class="current-weather__time js-current-time"></p>
      </header>
      <div class="current-weather__body">
        <p class="current-weather__temp js-current-temp"></p>
        <div class="current-weather__condition">
          <img class="current-weather__icon js-current-icon" src="" alt="">
          <p class="current-weather__text js-current-text"></p>
        </div>
      </div>
    </section>
  </template>

  <template id="today-details-template">
    <section class="today-details">
      <header class="today-details__header">
        <h2 class="today-details__title js-today-title">Weather Today in...</h2>
      </header>
      <div class="today-details__body">
        <dl class="details-grid">
          <div class="details-grid__item">
            <dt>High / Low</dt>
            <dd class="js-temp-high-low"></dd>
          </div>
          <div class="details-grid__item">
            <dt>Wind</dt>
            <dd class="js-wind"></dd>
          </div>
          <div class="details-grid__item">
            <dt>Sunrise</dt>
            <dd class="js-sunrise"></dd>
          </div>
          <div class="details-grid__item">
            <dt>Sunset</dt>
            <dd class="js-sunset"></dd>
          </div>
          <div class="details-grid__item">
            <dt>Chance of Rain</dt>
            <dd class="js-precip-probability"></dd>
          </div>
          <div class="details-grid__item">
            <dt>Precipitation</dt>
            <dd class="js-precip-sum"></dd>
          </div>
          <div class="details-grid__item">
            <dt>UV Index</dt>
            <dd class="js-uv-index"></dd>
          </div>
        </dl>
      </div>
    </section>
  </template>

  <template id="periods-forecast-template">
    <section class="periods-forecast">
      <header class="periods-forecast__header">
        <h3 class="periods-forecast__title">Today's Forecast</h3>
      </header>
      <ul class="periods-forecast__list"></ul>
    </section>
  </template>

  <template id="period-item-template">
    <li class="period-item">
      <p class="period-item__name js-period-name"></p>
      <p class="period-item__temp js-period-temp"></p>
      <div class="period-item__condition">
        <img class="period-item__icon js-period-icon" src="" alt="">
        <p class="period-item__description js-period-description"></p>
      </div>
      <p class="period-item__precip js-period-precip"></p>
    </li>
  </template>

  <template id="hourly-forecast-template">
    <section class="hourly-forecast">
      <header class="hourly-forecast__header">
        <h3 class="hourly-forecast__title">Hourly Forecast</h3>
      </header>
      <div class="hourly-forecast__items-container"></div>
    </section>
  </template>

  <template id="daily-forecast-template">
    <section class="daily-forecast">
      <header class="daily-forecast__header">
        <h3 class="daily-forecast__title">Daily Forecast</h3>
      </header>
      <div class="daily-forecast__items-container"></div>
    </section>
  </template>

  <script type="module" src="/src/main.js" defer></script>
</body>

</html>
